<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijaster Studios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
  <link rel="icon" href="assets/images/logo_icon.svg">
  <link rel="stylesheet" href="css/base/reset.css">
  <link rel="stylesheet" href="css/base/variables.css">
  <link rel="stylesheet" href="css/base/fonts.css">
  <link rel="stylesheet" href="css/base/animations.css">
  <link rel="stylesheet" href="css/base/main.css">
  <link rel="stylesheet" href="css/components/header.css">
  <link rel="stylesheet" href="css/components/footer.css">
  <link rel="stylesheet" href="css/components/preloader.css">
  <link rel="stylesheet" href="css/pages/game-single.css">
  <link rel="stylesheet" href="css/components/video-player.css">
</head>
<body>
  <div id="preloader-container" class="preloader"></div>
  <header id="header-container"></header>

  <main>
    <section class="games-section">
      <div class="our-games">
        <div class="game" id="game-container">
          <div class="main-container">
            <div class="game-container">
              <div class="background" id="game-background"></div>
              <div class="game-content">
                <div class="game-info">
                  <div class="title-container">
                    <h2 id="game-title"></h2>
                    <span class="status" id="game-status"></span>
                  </div>
                  <ul class="tags" id="game-tags"></ul>
                  <div class="right-part">
                    <p class="description" id="game-description"></p>
                    <a href="#" id="game-link" class="game-link" target="_blank">Скачать</a>
                  </div>
                </div>
                <div class="game-poster">
                  <div class="poster" id="game-poster"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <section class="screenshots-section full-width empty" id="screenshots-section" style="display: none;">
      <h3 class="section-title">Скриншоты</h3>
      <div class="screenshots-slider-container full">
        <button class="slider-btn prev-btn" id="prev-screenshot"><i class="fa-solid fa-caret-left"></i></button>
        <div class="screenshots-slider" id="screenshots-slider"></div>
        <button class="slider-btn next-btn" id="next-screenshot"><i class="fa-solid fa-caret-right"></i></button>
        <div class="mobile-tap-hint">
          <i class="far fa-hand-pointer"></i>
        </div>
      </div>
    </section>

    <div class="modal" id="screenshot-modal">
      <span class="modal-close" id="modal-close">&times;</span>
      <button class="modal-nav prev-modal" id="prev-modal"><i class="fa-solid fa-caret-left"></i></button>
      <img class="modal-content" id="modal-img">
      <button class="modal-nav next-modal" id="next-modal"><i class="fa-solid fa-caret-right"></i></button>
      <div class="modal-thumbnails-container">
        <div class="modal-thumbnails-slider" id="modal-screenshots-slider"></div>
      </div>
    </div>

    <section class="trailers-section full-width" id="trailers-section" style="display: none;">
      <h3 class="section-title">Трейлеры</h3>
      <div class="trailers-container" id="trailers-container"></div>
    </section>

    <div id="video-player-container"></div>
  </main>

  <footer id="footer-container"></footer>

  <script src="js/main/burger_menu.js" defer></script>
  <script src="js/main/games_dropdown.js" defer></script>
  <script src="js/main/components_loader.js" defer></script>
  <script src="js/main/header_scroll.js" defer></script>
  <script src="js/main/animations.js" defer></script>
  <script src="js/main/preloader.js" defer></script>
  <script type="module">
    import './js/main/main.js';
  </script>
  <script src="js/pages/game-single/loadGameInfo.js" defer></script>
  <script src="js/pages/game-single/loadScreenshots.js" defer></script>
  <script src="js/main/video-player.js" defer></script>
  <script src="js/pages/game-single/loadTrailers.js" defer></script>
</body>
</html>
