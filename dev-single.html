<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Разработчик</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="assets/images/logo_icon.svg">
  <link rel="stylesheet" href="css/base/reset.css">
  <link rel="stylesheet" href="css/base/variables.css">
  <link rel="stylesheet" href="css/base/fonts.css">
  <link rel="stylesheet" href="css/base/animations.css">
  <link rel="stylesheet" href="css/base/main.css">
  <link rel="stylesheet" href="css/components/header.css">
  <link rel="stylesheet" href="css/components/footer.css">
  <link rel="stylesheet" href="css/components/preloader.css">
  <link rel="stylesheet" href="css/components/our-games.css">
  <link rel="stylesheet" href="css/pages/dev-single.css">
</head>
<body>
  <div id="preloader-container" class="preloader"></div>
  <header id="header-container"></header>

  <main>
    <section class="dev-banner" id="dev-banner"></section>

    <div class="dev-header-overlay">
        <div class="dev-header-content">
            <div class="dev-header-text">
            <h1 id="dev-name"></h1>
            <img id="dev-logo" class="dev-logo" src="" alt="Логотип">
            </div>
        </div>
        <div class="dev-contact-icons" id="dev-contacts"></div>
    </div>

    <section class="dev-description-section">
      <div class="container">
        <p class="description" id="dev-description"></p>
      </div>
    </section>

    <section class="screenshots-section full-width empty" id="screenshots-section" style="display: none;">
      <!-- <h3 class="section-title">Проекты</h3> -->
      <div class="screenshots-slider-container full" id="screenshots-slider-container">
      <button class="slider-btn prev-btn" id="prev-screenshot"><i class="fa-solid fa-caret-left"></i></button>
      <div class="screenshots-slider" id="screenshots-slider"></div>
      <button class="slider-btn next-btn" id="next-screenshot"><i class="fa-solid fa-caret-right"></i></button>
      <div class="mobile-tap-hint"><i class="fa-solid fa-hand-pointer"></i></div>
    </div>
    </section>

    <div class="modal" id="screenshot-modal">
      <span class="modal-close" id="modal-close">&times;</span>
      <button class="modal-nav prev-modal" id="prev-modal"><i class="fa-solid fa-caret-left"></i></button>
      <img class="modal-content" id="modal-img">
      <button class="modal-nav next-modal" id="next-modal"><i class="fa-solid fa-caret-right"></i></button>
      <div class="modal-thumbnails-container">
        <div class="modal-thumbnails-slider" id="modal-screenshots-slider"></div>
      </div>
    </div>
  </main>

  <section class="games-section" id="our-games">
        <h2 class="header-games" id="header-games">Наши игры</h2>
        <div class="our-games"></div>
    </section>

  <footer id="footer-container"></footer>

  <script src="js/main/burger_menu.js" defer></script>
  <script src="js/main/games_dropdown.js" defer></script>
  <script src="js/main/components_loader.js" defer></script>
  <script src="js/main/header_scroll.js" defer></script>
  <script src="js/main/animations.js" defer></script>
  <script src="js/main/preloader.js" defer></script>
  <script type="module">import './js/main/main.js';</script>
  <script src="js/pages/dev-single/loadDevInfo.js" defer></script>
  <script src="js/pages/dev-single/loadScreenshots.js" defer></script>
  <script src="js/main/loadGames.js" defer></script>
</body>
</html>
