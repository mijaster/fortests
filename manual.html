<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Инструкция</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="assets/images/logo_icon.svg">
  <link rel="stylesheet" href="css/base/reset.css">
  <link rel="stylesheet" href="css/base/variables.css">
  <link rel="stylesheet" href="css/base/fonts.css">
  <link rel="stylesheet" href="css/base/animations.css">
  <link rel="stylesheet" href="css/base/main.css">
  <link rel="stylesheet" href="css/components/header.css">
  <link rel="stylesheet" href="css/components/footer.css">
  <link rel="stylesheet" href="css/components/preloader.css">
  <link rel="stylesheet" href="css/pages/manual.css">
</head>
<body>
    <div id="preloader-container" class="preloader"></div>
  <header id="header-container"></header>
  <main class="manual-main">
    <div class="manual-container">

      <div class="manual-content">
        <p id="current-step" class="current-instruction"></p>
      </div>

      <div class="progress-container">
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <span id="progress-text">Шаг 0 из 0</span>
      </div>

      <div class="manual-controls">
        <button id="prev-btn" class="nav-btn btn" disabled>
          <i class="fa-solid fa-arrow-left"></i> Назад
        </button>
        <button id="next-btn" class="nav-btn btn">
          Далее <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </main>

  <footer id="footer-container"></footer>

  <script src="js/main/burger_menu.js" defer></script>
  <script src="js/main/games_dropdown.js" defer></script>
  <script src="js/main/components_loader.js" defer></script>
  <script src="js/main/header_scroll.js" defer></script>
  <script src="js/main/animations.js" defer></script>
  <script src="js/main/preloader.js" defer></script>
  <script type="module">import './js/main/main.js';</script>
  <script src="js/pages/manual/manual.js"></script>
</body>
</html>
