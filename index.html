<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijaster Studios</title>
    <link rel="stylesheet" href="css/base/reset.css">
    <link rel="stylesheet" href="css/base/variables.css">
    <link rel="stylesheet" href="css/base/fonts.css">
    <link rel="stylesheet" href="css/base/animations.css">
    <link rel="stylesheet" href="css/base/main.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <link rel="stylesheet" href="css/components/preloader.css">
    <link rel="stylesheet" href="css/components/our-games.css">
    <link rel="stylesheet" href="css/pages/index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css ">
    <link rel="icon" href="assets/images/logo_icon.svg">
</head>
<body>
    <div id="preloader-container" class="preloader"></div>
    <header id="header-container"></header>

    <main>
        <section class="banner-section">
            <div class="banner-container">
                <div class="banner-wrapper">
                </div>
                <div class="overlay"></div>
                <img src="assets/images/logo_icon.svg" alt="logo" class="banner-logo">
                <div class="scroll-hint">
                    <div class="arrow"></div>
                </div>
            </div>
        </section>

        <section class="content-section">
            <div class="content-row">
                <article class="content-card">
                    <a href="#our-games" class="card-link">
                        <div class="card-image-wrapper">
                            <img src="assets/pages/index/cards/games.png" alt="our Games">
                            <div class="text-overlay">
                                <h3>Игры</h3>
                                <p>Ознакомьтесь с нашими проектами</p>
                            </div>
                        </div>
                        <div class="card-action btn">
                            <span>Подробнее</span>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </a>
                </article>
                
                <article class="content-card">
                    <a href="trailers.html" class="card-link">
                        <div class="card-image-wrapper">
                            <img src="assets/pages/index/cards/trailers.png" alt="trailers">
                            <div class="text-overlay">
                                <h3>Трейлеры</h3>
                                <p>Погрузитесь в атмосферу наших игр</p>
                            </div>
                        </div>
                        <div class="card-action btn">
                            <span>Смотреть</span>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </a>
                </article>
            </div>
        </section>

        <section class="news-section">
            <div class="last-new" id="last-news-container"></div>
        </section>

        <div id="newsModal" class="news-modal">
            <div class="news-modal-content">
                <div class="modal-banner-container">
                    <img id="modalBanner" class="modal-banner" src="" alt="News banner">
                    <div class="modal-gallery-controls">
                        <button class="modal-gallery-btn modal-prev-btn"><i class="fas fa-chevron-left"></i></button>
                        <button class="modal-gallery-btn modal-next-btn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="modal-gallery-pagination" id="modalPagination"></div>
                </div>
                <div class="modal-body">
                    <p id="modalDate" class="modal-date"></p>
                    <h3 id="modalTitle" class="modal-title"></h3>
                    <p id="modalText" class="modal-text"></p>
                </div>
            </div>
            <div class="close-modal" onclick="closeNewsModal()">&times;</div>
        </div>

        <section class="games-section" id="our-games">
            <h2 class="header-games">Наши игры</h2>
            <div class="our-games"></div>
        </section>
        
        <section class="ms-section no-select">
            <div class="ms-container game">
                <div class="ms-wrapper">
                    <img class="ms-content" src="assets/images/paint_window.svg">

                    <div class="many-btns">
                        <a href="#" class="game-link">новости</a>
                        <a href="#" class="game-link">трейлеры</a>
                        <a href="dev-single.html?id=ms" class="game-link about-studio">о студии</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-container"></footer>

    <script src="js/main/burger_menu.js" defer></script>
    <script src="js/main/games_dropdown.js" defer></script>
    <script src="js/main/components_loader.js" defer></script>
    <script src="js/main/header_scroll.js" defer></script>
    <script src="js/main/animations.js" defer></script>
    <script src="js/main/preloader.js" defer></script>
    <script type="module">
        import './js/main/main.js';
    </script>


    <script src="js/pages/index/index.js" defer></script>
    <script src="js/main/loadGames.js" defer></script>
    <script src="js/pages/index/setBanner.js" defer></script>
    <script type="module">
        import { loadLatestNews } from './js/pages/index/newsFeed.js';
        document.addEventListener('DOMContentLoaded', loadLatestNews);
    </script>


</body>
</html>
